<div class="side-bar">
  <p class="side-bar__popular-tag">Popular Tags</p>
  <div class="side-bar__list-tag">
    @for (item of (popularTagsStore.getTags$ | async); track $index) {
        <span class="side-bar__list-tag__tag-default">{{item.name}}</span>
    }
    @if((popularTagsStore.isTagEmpty$ | async) === true){
      <span>No tag in the list</span>
    } 
  </div>
</div>
