<header class="header">
  <a routerLink="/" class="logo"> conduit </a>
  <ul class="nav-bar">
    @for (item of menu; track $index) {
      <li class="nav-item" *appAuthMenu="item.isAuth">
        <a
          routerLink="{{ item.url }}"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ item.title }}</a
        >
      </li>
    }
  </ul>
</header>
